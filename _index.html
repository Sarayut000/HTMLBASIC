<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Tahoma, sans-serif;
        }
        .container {
            width: 500px;
            margin: auto;
            background: #fff1a2; 
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ffffff; 
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>แบบสอบถาม</h2>
    <hr>
    <form method="post" novalidate>
        <label for="name"><b>ข้อมูลตอบแบบสอบถาม</b></label><br><br>
        <label style="display: inline-block; width: 1px";></label><b>ชื่อ-นามสกุล</b></lable> 
        <input placeholder="" type="text" name="name" id="name" required><br>
 
        <label style="display: inline-block; width: 1px";></label><b>รหัสนักศึกษา</b></lable> 
       <input placeholder="" type="number" name="Student" id="Student id" required><br>
        
        <label for="sex"><b>เพศ</b></label>
        <input type="radio" id="male" name="sex" value="male"> ชาย
        <input type="radio" id="female" name="sex" value="female"> หญิง
        <br><br>
        
        <label for="faculty" style="display: inline-block; width: 100px; vertical-align: top;"></label><br><br><br><b>สังกัดคณะ</b></label>
        <select id="faculty" site="9">
            <option>วิทยาศาสตร์</option>
            <option>วิทยาการคแมพิวเตอร์</option>
            <option>ครุศาสตร์</option>
            <option>บริหารธุรกิจและดารจัดการ</option>
            <option>มนุษยศาสตร์</option>
            <option>เทคโนโลยีอุตสาหกรรม</option>
            <option>เกษตรศาสตร์</option>
            <option>สารธารณสุขศาสตร์</option>
            <option>แพทย์แผนไทยและทางเลือก</option>
            <option>คณะนิติศาสตร์</option>
        </select><br><br>

        <label for="nmae"><b>แม่สีที่ชอบ</b></label><br>
        <input type="checkbox" id="red" name="color" value="red"> สีแดง
        <input type="checkbox" id="blue" name="color" value="blue">สี้น้ำเงิน
        <input type="checkbox" id="green" name="color" value="green"> สีเขียว
        <br><br>
        <label for="nmae"><b>ผลไม้ที่ชอบ</b></label><br>
        <input type="checkbox"> มะม่วง
        <input type="checkbox"> น้อยหน่า
        <input type="checkbox"> ลำไย
        <br>
        <input type="checkbox"> ทุเรียน
        <input type="checkbox"> ฝรั่ง
        <input type="checkbox"> แตงโม
        <br><br>
        <label for="nmae"><b>อาหารที่ชอบ</b></label><br>
        <input type="checkbox"> ต้มยำกุ้ง
        <input type="checkbox"> ไข่เจียวหมูสับ
        <input type="checkbox"> แกงข่าไก่
        <br>
        <input type="checkbox"> แกงเขียวหวานไก่
        <input type="checkbox"> ผัดไทย
        <input type="checkbox"> ขราดหน้าหมี่กรอบ
        <br><br>
        <div style="text-align: center;">
            <input type="submit" value="บันทึก">
        </div>
        
            

        

        
        

    </form>
</div>

</body>
</html>
